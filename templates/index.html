<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Language Learning Planner</h2>
    
    <form method="POST" action="/plan">
        <div class="row mb-3">
            <div class="col">
                <label for="timePerWeek" class="form-label">Time Available per Week (hrs)</label>
                <input type="number" id="timePerWeek" name="timePerWeek" class="form-control" required>
            </div>
            <div class="col">
                <label for="level" class="form-label">Current Level</label>
                <select id="level" name="level" class="form-select" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="col">
                <label for="goal" class="form-label">Goal (e.g., Fluent in 6 months)</label>
                <input type="text" id="goal" name="goal" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Study Plan</button>
    </form>
</div>

</body>
</html>
